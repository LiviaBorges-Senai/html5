<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cont = 1;
        setInterval(mudarImagem,3000);
       
     function mudarImagem(){
         var elemento = document.getElementById("cachoeira");
        if (cont == 1){ 
           elemento.src = "cachoeira.png";
        }
         if (cont == 2) { 
             elemento.src = "cachoeira2.png";
        }
         if (cont == 3){ 
             elemento.src = "cachoeira3.png";
             
         }
         if (cont == 4){
             elemento.src = "cachoeira4.png";
             
         }
         if (cont == 5){
             elemento.src = "cachoeira5.png";
             
         }
     cont++;
}
</script>
<img id="cachoeira" src="cachoeira.png" alt="">
    </script>
</body>
</html>
